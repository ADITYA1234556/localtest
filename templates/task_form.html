<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if task %}Edit{% else %}Create{% endif %} Task</title>
    <link rel="stylesheet" href="https://111-aditya-bucket.s3.eu-west-2.amazonaws.com/styles.css">
</head>
<body>
    <div class="container">
        <!-- Title of the page based on whether it's editing or creating -->
        <h1 class="form-heading">{% if task %}Edit{% else %}Create{% endif %} Task</h1>

        <!-- Task form -->
        <form method="POST" class="task-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ task.title if task else '' }}" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description">{{ task.description if task else '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="done">Done:</label>
                <input type="checkbox" id="done" name="done" {% if task and task.done %}checked{% endif %}>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

        <!-- Error message if there is any -->
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
